spring.jpa.properties.hibernate.tenant_identifier_resolver=com.learning.config.tenant.TenantIdentifierResolver
spring.jpa.properties.hibernate.multi_tenant_connection_provider=com.learning.config.tenant.SchemaMultiTenantConnectionProvider
flyway.url=jdbc:postgresql://localhost:5433/base?useSSL=false
flyway.user=postgres
flyway.password=123456
flyway.baselineOnMigrate=true
flyway.enabled=false